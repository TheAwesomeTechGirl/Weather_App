<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet"   href="styles.css" />
    <title>Glowreal's weather App</title>

<body>
    <div class="container">
        <div class="weather-container">
            <div>
                <header>
                    <ul class="menu">
                        <li class="nav"><a href="#"> lisbon </a></li>

                        <li class="nav"><a href="/sydney"> Sydney</a></li>

                    </ul>
                </header>
                <div>
                    <div class="app">

                            </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="clear-fix">
                                        <div class="weather-temp">üå§18</div>
                                        <span class="weather-unit__text weather-unit__text--today">¬∞C</span>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="weather-text-detail">
                                        "Precipitation:"
                                        "71%"
                                        <br>
                                        "Wind:"
                                        "5km/h"
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="forecast-day">sat</div>
                                    <div class="forecast-icon">‚òÄÔ∏è</div>
                                    <div class="forecast-temperature">19¬∞</div>
                                </div>
                                <div class="col-sm-2">

                                    <div class="forecast-icon">‚òÄÔ∏è</div>
                                    <div class="forecast-temperature">18¬∞</div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="forecast-day">Mon</div>
                                    <div class="forecast-icon">‚òÄÔ∏è</div>
                                    <div class="forecast-temperature">20¬∞</div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="forecast-day">Tue</div>
                                    <div class="forecast-icon">‚òÄÔ∏è</div>
                                    <div class="forecast-temperature">19¬∞</div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="forecast-day">wed</div>
                                    <div class="forecast-icon">‚òÄÔ∏è</div>
                                    <div class="forecast-temperature">18¬∞</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
